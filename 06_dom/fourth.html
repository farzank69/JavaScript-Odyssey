<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: #212121; color: #fff">

    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    // again in this case tree is traversing many times that could be problem for bigger projects. other optimised approach is :
    addLanguage('python')
    addLanguage('golang')
// optimised approach 
    function addOptiLanguage (langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('ruby')

    // Edit
    const secondLang = document.querySelector( 'li:nth-child(2)')
    console.log(secondLang );
    // secondLang.innerHTML='rust'      //not optimised approach 
    const newli = document.createElement('li')
    newli.textContent = "rust"
    secondLang.replaceWith(newli)   

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Java</li>'

    // remove
    const lastLang= document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
