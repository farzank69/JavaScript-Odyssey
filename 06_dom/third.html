<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Element Creation</title>
</head>
<body style="background-color: #212121; color: #fff">
    
</body>
<script>
    // element creation in dom
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "get title")
    div.style.backgroundColor = "orange"
    div.style.padding = "15px"

    // div.innerHTML = "Hello Farzan!"    // this way of writing overwrites sometimes so try using setAttribute to define
    // below is optimised
    const text = document.createTextNode("Hello Farzan!")
    div.appendChild(text)

    document.body.appendChild(div)
</script>
</html>
